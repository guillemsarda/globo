<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN to use html2pdf -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <title>Bienvenido al Globo</title>
    <!-- The following lines were retrieved from https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/favicon_directory/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon_directory/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon_directory/favicon-16x16.png"
    />
    <link rel="manifest" href="media/favicon_directory/site.webmanifest" />
    <link
      rel="mask-icon"
      href="media/favicon_directory/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="bg-[rgb(2,150,120)] overflow-x-hidden h-screen">
    <!-- HEADER -->
    <!-- *We have used this https://hypercolor.dev/generator to generate the gradient. -->
    <header
      class="h-[10%] w-screen flex justify-center items-center md:justify-start bg-white md:bg-transparent md:h-auto"
    >
      <img
        id="globo-logo"
        src="/media/globo-logo.svg"
        alt="logo de globo"
        class="scale-50 pb-6 z-50 md:scale-100 md:pb-0 md:w-96 md:pl-4 md:pr-28 md:bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] md:from-white md:via-white md:to-transparent md:border-0 md:rounded-br-full"
      />
    </header>
    <main class="flex justify-evenly items-center flex-col h-[80%] md:h-auto">
      <!-- BACKGROUND -->
      <img
        src="/media/globo-icon.png"
        alt="red globo icon"
        class="absolute z-0 scale-[25%] -rotate-12 invert hue-rotate-[140deg] -left-24 -top-24 2xl:scale-125 2xl:left-5 2xl:top-[200px] md:-left-5 md:top-24 md:scale-75"
      />
      <img
        src="/media/globo-icon.png"
        alt="orange globo icon"
        class="absolute z-0 scale-[25%] hue-rotate-[-20deg] left-[-100px] bottom-[-200px] 2xl:left-80 2xl:bottom-1 md:scale-50 md:left-44 md:-bottom-14"
      />
      <img
        src="/media/globo-icon.png"
        alt="blue globo icon"
        class="absolute z-0 scale-[25%] rotate-[25deg] hidden invert hue-rotate-[-20deg] top-0 right-[-150px] md:right-1 md:scale-125 md:block"
      />
      <img
        src="/media/globo-icon.png"
        alt="grey globo icon"
        class="absolute z-0 scale-[25%] -rotate-12 invert hidden grayscale-[90%] brightness-90 2xl:bottom-1 2xl:right-[500px] 2xl:block 2xl:scale-75"
      />
      <img
        src="/media/globo-icon.png"
        alt="white globo icon"
        class="absolute z-0 scale-[25%] rotate-12 brightness-200 grayscale bottom-2 left-[150px] md:scale-75 md:-top-20 2xl:left-[450px] md:right-72 md:scale-50"
      />
      <!-- BUTTONS -->
      <aside class="z-10 hidden md:block flex justify-center mt-6 md:mt-0">
        <button
          id="download-button"
          class="hover:bg-[rgb(249,195,15)] bg-gray-300 transition duration-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-36 justify-center"
        >
          <svg
            class="fill-current w-4 h-4 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
          </svg>
          <span>Descargar</span>
        </button>
        <button
          id="reverse-card-button"
          class="hover:bg-[rgb(249,195,15)] bg-gray-300 transition duration-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-36 justify-center ml-2"
        >
          <!-- Donwloaded from https://www.flaticon.com/ -->
          <img src="/media/repeat.png" alt="flip icon" class="w-4 h-4 mr-2" />
          <span>Girar carné</span>
        </button>
      </aside>
      <!-- FRONT CARD -->
      <div
        id="front-card"
        style="background-image: url('/media/front-card.png')"
        class="w-80 h-52 flex justify-between items-center bg-center bg-cover bg-no-repeat px-5 md:absolute md:top-[250px] md:px-8 md:bg-cover transition-opacity duration-500 z-50 2xl:bottom-1/3 md:h-96 md:w-[38rem] md:bottom-12"
      >
        <button
          id="image-picker"
          type="button"
          style="background-image: url('/media/placeholder.png')"
          class="h-32 w-24 border border-neutral-200 border-1 bg-cover bg-center md:h-64 md:w-48"
        >
          <div
            id="upload-container"
            style="display: none; background-color: rgba(249, 195, 15, 0.3)"
            class="h-full w-full flex justify-center items-center"
          >
            <h3
              id="upload-header"
              style="display: none"
              class="text-gray-900 text-base"
            >
              Selecciona una imagen
            </h3>
          </div>
        </button>
        <input
          id="image-input"
          type="file"
          accept="image/*"
          capture="user"
          class="hidden"
        />
        <!-- INPUTS -->
        <div
          class="flex flex-col [&>input]:outline-none md:h-full -mt-1 mr-3 md:pt-20 md:mt-3 md:mr-36"
        >
          <label
            for="name-input"
            class="text-gray-900 font-bold text-xs bg-inherit md:text-base"
            >Nombre:</label
          >
          <input
            id="name-input"
            value=""
            placeholder="Escribe tu nombre"
            type="text"
            class="text-gray-900 text-xs bg-inherit placeholder-yellow-200 md:text-base capitalize"
          />
          <label
            for="date-picker"
            class="text-gray-900 font-bold text-xs bg-inherit mt-2 md:mt-7 md:text-base"
            >Fecha de nacimiento:</label
          >
          <input
            id="date-picker"
            type="date"
            value="1994-09-22"
            class="text-gray-900 text-xs md:text-base bg-inherit"
          />
          <label
            for="signature-input"
            class="text-gray-900 font-bold text-xs md:text-base bg-inherit mt-2 md:mt-6"
            >Firma:</label
          >
          <input
            id="signature-input"
            type="text"
            placeholder="Firma aquí"
            readonly
            class="text-gray-900 text-base bg-inherit placeholder-yellow-200 font-darlington md:text-3xl capitalize"
          />
        </div>
      </div>
      <!-- BACK CARD -->
      <div
        id="back-card"
        style="background-image: url('/media/back-card.png')"
        class="w-80 h-52 bg-cover bg-center bg-no-repeat flex justify-end z-50 transition-opacity duration-500 z-20 2xl:bottom-1/3 md:absolute md:top-[250px] md:opacity-0 md:bg-cover md:h-96 md:w-[38rem] md:bottom-12"
      >
        <div class="w-[57%] mt-4 pr-2 md:mt-8 md:pr-4">
          <h2
            class="text-[rgb(253,183,16)] font-semibold text-xs md:text-xl w-1/2"
          >
            Términos y Condiciones
          </h2>
          <p
            class="text-[rgb(231,231,231)] text-[8px] mt-1 md:text-sm md:mt-1.5"
          >
            Este carnet es personal e intransferible, además, es prueba
            fehaciente de que quien lo porta es ciudadano del mundo en cualquier
            parte del globo. Bienvenidxs todxs.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
