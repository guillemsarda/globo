<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN to use html2pdf -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <title>Bienvenido al Globo</title>
    <!-- The following lines were retrieved from https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/favicon_directory/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon_directory/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon_directory/favicon-16x16.png"
    />
    <link rel="manifest" href="media/favicon_directory/site.webmanifest" />
    <link
      rel="mask-icon"
      href="media/favicon_directory/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="bg-[rgb(2,150,120)]">
    <!-- HEADER -->
    <!-- *We have used this https://hypercolor.dev/generator to generate the gradient. -->
    <header class="flex justify-start items-center">
      <img
        id="globo-logo"
        src="/media/globo-logo.svg"
        alt="logo de globo"
        class="w-96 z-50 pl-4 pr-28 bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-white via-white to-transparent border-0 rounded-br-full"
      />
    </header>
    <main
      class="h-screen flex justify-start items-center flex-col justify-start"
    >
      <!-- BACKGROUND -->
      <img
        src="/media/globo-icon.png"
        alt="red globo icon"
        class="absolute z-0 -rotate-12 invert hue-rotate-[140deg] 2xl:scale-125 2xl:left-5 2xl:top-[200px] md:-left-5 md:top-24 md:scale-75"
      />
      <img
        src="/media/globo-icon.png"
        alt="orange globo icon"
        class="absolute z-0 hue-rotate-[-20deg] scale-50 2xl:left-80 2xl:bottom-1 md:left-44 md:-bottom-14"
      />
      <img
        src="/media/globo-icon.png"
        alt="blue globo icon"
        class="absolute z-0 rotate-[25deg] invert hue-rotate-[-20deg] right-1 scale-125"
      />
      <img
        src="/media/globo-icon.png"
        alt="grey globo icon"
        class="absolute z-0 -rotate-12 invert grayscale-[90%] brightness-90 2xl:bottom-1 2xl:right-[500px] md:hidden 2xl:block"
      />
      <img
        src="/media/globo-icon.png"
        alt="white globo icon"
        class="absolute z-0 rotate-12 brightness-200 grayscale scale-75 -top-20 2xl:left-[450px] md:right-72 md:scale-50"
      />
      <!-- BUTTONS -->
      <aside class="z-10 flex justify-center">
        <button
          id="download-button"
          class="hover:bg-[rgb(249,195,15)] bg-gray-300 transition duration-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-36 justify-center"
        >
          <svg
            class="fill-current w-4 h-4 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
          </svg>
          <span>Descargar</span>
        </button>
        <button
          id="reverse-card-button"
          class="hover:bg-[rgb(249,195,15)] bg-gray-300 transition duration-500 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center w-36 justify-center ml-2"
        >
          <!-- Donwloaded from https://www.flaticon.com/ -->
          <img src="/media/repeat.png" alt="flip icon" class="w-4 h-4 mr-2" />
          <span>Girar carné</span>
        </button>
      </aside>
      <!-- FRONT CARD -->
      <div
        id="front-card"
        style="background-image: url('/media/front-card.png')"
        class="h-96 w-[38rem] absolute flex justify-between items-center px-8 bg-cover transition-opacity duration-500 z-50 2xl:bottom-1/3 md:bottom-12"
      >
        <button
          id="image-picker"
          type="button"
          style="background-image: url('/media/placeholder.png')"
          class="h-64 w-48 border border-neutral-200 border-1 bg-cover bg-center"
        >
          <div
            id="upload-container"
            style="display: none; background-color: rgba(249, 195, 15, 0.3)"
            class="h-full w-full flex justify-center items-center"
          >
            <h3
              id="upload-header"
              style="display: none"
              class="text-gray-900 text-base"
            >
              Upload an image
            </h3>
          </div>
        </button>
        <input
          id="image-input"
          type="file"
          accept="image/*"
          capture="user"
          class="hidden"
        />
        <div
          class="flex flex-col [&>input]:outline-none h-full pt-20 mt-3 mr-36"
        >
          <label
            for="name-input"
            class="text-gray-900 font-bold text-base bg-inherit"
            >Name:</label
          >
          <input
            id="name-input"
            value=""
            placeholder="Escriba su nombre"
            type="text"
            class="text-gray-900 text-base bg-inherit placeholder-yellow-200"
          />
          <label
            for="date-picker"
            class="text-gray-900 font-bold text-base bg-inherit mt-7"
            >Fecha de nacimiento:</label
          >
          <input
            id="date-picker"
            type="date"
            class="text-gray-900 text-base bg-inherit"
          />
          <label
            for="signature-input"
            class="text-gray-900 font-bold text-base bg-inherit mt-6"
            >Firma:</label
          >
          <input
            id="signature-input"
            type="text"
            placeholder="Firme aquí"
            readonly
            class="text-gray-900 text-3xl bg-inherit placeholder-yellow-200 font-darlington"
          />
        </div>
      </div>
      <!-- BACK CARD -->
      <div
        id="back-card"
        style="background-image: url('/media/back-card.png')"
        class="h-96 w-[38rem] flex justify-end bg-cover z-10 absolute transition-opacity opacity-0 duration-500 z-20 2xl:bottom-1/3 md:bottom-12"
      >
        <div class="w-[57%] mt-8 pr-4">
          <h2 class="text-[rgb(253,183,16)] font-semibold text-xl w-1/2">
            Términos y Condiciones
          </h2>
          <p class="text-[rgb(231,231,231)] text-sm mt-1.5">
            Este carnet es personal e intransferible, además, es prueba
            fehaciente de que quien lo porta es ciudadano del mundo en cualquier
            parte del globo. Bienvenidxs todxs.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
