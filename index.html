<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- cdn to use html2pdf -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <title>Globo Card</title>
  </head>
  <body>
    <main class="h-screen flex justify-center items-center flex-col">
      <!-- <img id="blah" src="" class="h-full w-full" /> -->
      <button
        id="download-button"
        type="button"
        class="bg-red-200 w-96 hover:bg-blue-400 transition duration-1000"
      >
        <div>Download</div>
      </button>
      <div
        id="card"
        class="h-96 w-[38rem] lg:max-w-prose lg:flex bg-yellow-200 flex justify-between items-center px-8 rounded-3xl"
      >
        <button
          id="image-picker"
          type="button"
          style="background-image: url('./media/placeholder.png')"
          class="h-4/5 w-2/5 border border-neutral-200 border-1 bg-cover bg-center"
        >
          <div
            id="upload-container"
            style="display: none; background-color: rgba(254, 240, 138, 0.343)"
            class="h-full w-full flex justify-center items-center"
          >
            <h3 id="upload-header" style="display: none">Upload an image</h3>
          </div>
        </button>
        <input
          id="image-input"
          type="file"
          accept="image/*"
          capture="user"
          class="hidden"
        />
        <div class="justify-between leading-normal w-3/5 ml-8">
          <div class="flex flex-col [&>input]:outline-none">
            <input
              id="name-input"
              value="Name"
              placeholder="Type your name"
              type="text"
              class="text-gray-900 font-bold text-xl bg-inherit mb-2"
            />
            <input
              value="Location"
              placeholder="Type your location"
              type="text"
              class="text-gray-700 text-base bg-inherit mb-2"
            />
            <input
              id="date-picker"
              type="date"
              class="text-gray-700 text-base bg-inherit"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
