<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN to use html2pdf -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <title>Globo Card</title>
    <link rel="icon" type="image/png" href="/media/globo-icon.png" />
  </head>
  <body>
    <main
      class="h-screen flex justify-center items-center flex-col bg-[rgb(2,150,120)]"
    >
      <img
        src="/media/globo-icon.png"
        alt="red globo icon"
        class="absolute z-0 left-1 top-1 -rotate-12 scale-125 invert hue-rotate-[140deg]"
      />
      <img
        src="/media/globo-icon.png"
        alt="orange globo icon"
        class="absolute z-0 left-1 bottom-1 scale-50 hue-rotate-[-20deg]"
      />
      <img
        src="/media/globo-icon.png"
        alt="blue globo icon"
        class="absolute z-0 right-1 rotate-[25deg] scale-125 invert hue-rotate-[-20deg]"
      />
      <img
        src="/media/globo-icon.png"
        alt="grey globo icon"
        class="absolute z-0 bottom-1 -rotate-12 invert grayscale-[90%] brightness-90"
      />
      <img
        src="/media/globo-icon.png"
        alt="white globo icon"
        class="absolute z-0 top-1 rotate-12 scale-75 brightness-200 grayscale"
      />
      <button
        id="download-button"
        type="button"
        class="bg-red-200 w-96 hover:bg-blue-400 transition duration-1000 mb-10 z-10 absolute top-10"
      >
        <div>Descargar</div>
      </button>
      <button
        id="reverse-card-button"
        type="button"
        class="bg-red-200 w-96 hover:bg-blue-400 transition duration-1000 z-10 absolute top-1"
      >
        <div>Girar carné</div>
      </button>
      <div
        id="front-card"
        style="background-image: url('/media/front-card.png')"
        class="h-96 w-[38rem] flex justify-between items-center px-8 bg-cover z-10 absolute transition-opacity duration-500 z-50"
      >
        <button
          id="image-picker"
          type="button"
          style="background-image: url('/media/placeholder.png')"
          class="h-64 w-48 border border-neutral-200 border-1 bg-cover bg-center"
        >
          <div
            id="upload-container"
            style="display: none; background-color: rgba(249, 195, 15, 0.3)"
            class="h-full w-full flex justify-center items-center"
          >
            <h3
              id="upload-header"
              style="display: none"
              class="text-gray-900 text-base"
            >
              Upload an image
            </h3>
          </div>
        </button>
        <input
          id="image-input"
          type="file"
          accept="image/*"
          capture="user"
          class="hidden"
        />
        <div
          class="flex flex-col [&>input]:outline-none h-full pt-20 mt-3 mr-36"
        >
          <label
            for="name-input"
            class="text-gray-900 font-bold text-base bg-inherit"
            >Name:</label
          >
          <input
            id="name-input"
            value="John Doe"
            placeholder="Type your name"
            type="text"
            class="text-gray-900 text-base bg-inherit"
          />
          <label
            for="date-picker"
            class="text-gray-900 font-bold text-base bg-inherit mt-7"
            >Date of birth:</label
          >
          <input
            id="date-picker"
            type="date"
            class="text-gray-900 text-base bg-inherit"
          />
          <label
            for="signature"
            class="text-gray-900 font-bold text-base bg-inherit mt-6"
            >Signature:</label
          >
          <input
            type="text"
            placeholder="Sign here"
            class="text-gray-900 text-base bg-inherit placeholder-yellow-200"
          />
        </div>
      </div>
      <div
        id="back-card"
        style="background-image: url('/media/back-card.png')"
        class="h-96 w-[38rem] flex justify-end bg-cover z-10 absolute transition-opacity opacity-0 duration-500 z-20"
      >
        <div class="w-[57%] mt-8 pr-4">
          <h2 class="text-[rgb(253,183,16)] font-semibold text-xl w-1/2">
            Términos y Condiciones
          </h2>
          <p class="text-[rgb(231,231,231)] text-sm mt-1.5">
            Este carnet es personal e intransferible, además, es prueba
            fehaciente de que quien lo porta es ciudadano del mundo en cualquier
            parte del globo. Bienvenidxs todxs.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
